server {
    listen 80;
    server_name helix.toto-castaldi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name helix.toto-castaldi.com;

    root /var/www/helix-landing;
    index landing.html;

    # SSL
    ssl_certificate /etc/letsencrypt/live/helix.toto-castaldi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/helix.toto-castaldi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All routes go to landing.html
    location / {
        try_files $uri $uri/ /landing.html;
    }
}
