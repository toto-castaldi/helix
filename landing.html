<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Helix - Assistente AI per fitness coach | AI-powered assistant for fitness coaches" />
    <link rel="icon" href="/logo-circle.svg" type="image/svg+xml" />
    <title>Helix - AI Fitness Coach</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Unregister any Service Worker left from when this domain served the app
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            registration.unregister();
          });
        });
      }
    </script>
    <script type="module" src="/src/landing/main.ts"></script>
  </body>
</html>
