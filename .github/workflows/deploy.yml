name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          VERSION=$(date -u +'%Y.%m.%d.%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Update README with version
        run: |
          sed -i 's/\*\*Versione:\*\* .*/\*\*Versione:\*\* ${{ steps.version.outputs.version }}/' README.md
          if ! grep -q "Versione:" README.md; then
            echo "" >> README.md
            echo "**Versione:** ${{ steps.version.outputs.version }}" >> README.md
          fi

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update version to ${{ steps.version.outputs.version }} [skip ci]"
          git push || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: dist/
          TARGET: ${{ secrets.DEPLOY_PATH }}
          ARGS: "-avz --delete"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Backup Database
        run: |
          BACKUP_FILE="backup-${{ steps.version.outputs.version }}.sql"
          supabase db dump -f "$BACKUP_FILE" --data-only false
          echo "backup_file=$BACKUP_FILE" >> $GITHUB_OUTPUT
        id: backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ steps.version.outputs.version }}
          path: ${{ steps.backup.outputs.backup_file }}
          retention-days: 90

      - name: Run Database Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy ai-chat --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy client-export --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy lumio-card --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy lumio-sync-repo --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy lumio-check-pending --no-verify-jwt --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
