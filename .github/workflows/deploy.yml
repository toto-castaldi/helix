name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          VERSION=$(date -u +'%Y.%m.%d.%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Update README with version
        run: |
          sed -i 's/\*\*Versione:\*\* .*/\*\*Versione:\*\* ${{ steps.version.outputs.version }}/' README.md
          if ! grep -q "Versione:" README.md; then
            echo "" >> README.md
            echo "**Versione:** ${{ steps.version.outputs.version }}" >> README.md
          fi

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update version to ${{ steps.version.outputs.version }} [skip ci]"
          git push || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build main app
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Build live app
        run: npm run build:live
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Build landing app
        run: npm run build:landing
        env:
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Deploy main app to server
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: dist/
          TARGET: ${{ secrets.DEPLOY_PATH }}
          ARGS: "-avz --delete"

      - name: Deploy live app to server
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: dist-live/
          TARGET: ${{ secrets.DEPLOY_PATH_LIVE }}
          ARGS: "-avz --delete"

      - name: Deploy landing app to server
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: dist-landing/
          TARGET: ${{ secrets.DEPLOY_PATH_LANDING }}
          ARGS: "-avz --delete"

      - name: Deploy Nginx configs to server
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: config/
          TARGET: /tmp/helix-nginx-config/
          ARGS: "-avz --delete"

      - name: Apply Nginx configs and reload
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            # Copy landing and coach configs (NOT live - managed separately)
            sudo cp /tmp/helix-nginx-config/nginx-helix-landing.conf /etc/nginx/sites-available/
            sudo cp /tmp/helix-nginx-config/nginx-helix-coach.conf /etc/nginx/sites-available/

            # Ensure symlinks exist in sites-enabled
            sudo ln -sf /etc/nginx/sites-available/nginx-helix-landing.conf /etc/nginx/sites-enabled/
            sudo ln -sf /etc/nginx/sites-available/nginx-helix-coach.conf /etc/nginx/sites-enabled/

            # If SSL certs do NOT exist yet, comment out the 443 server blocks
            # so nginx -t passes with HTTP-only config. Certbot will add SSL later.
            for CONF in nginx-helix-landing.conf nginx-helix-coach.conf; do
              CONF_PATH="/etc/nginx/sites-available/$CONF"
              # Extract domain from server_name in the file
              DOMAIN=$(grep -m1 'server_name' "$CONF_PATH" | awk '{print $2}' | tr -d ';')
              CERT_PATH="/etc/letsencrypt/live/$DOMAIN/fullchain.pem"
              if [ ! -f "$CERT_PATH" ]; then
                echo "SSL cert not found for $DOMAIN — disabling 443 block and HTTP->HTTPS redirect"
                # Comment out the 301 redirect so port 80 serves content directly
                sudo sed -i 's|^\(\s*return 301 https://\)|#\1|' "$CONF_PATH"
                # Disable the entire 443 server block by commenting it out
                sudo sed -i '/^server {$/,/^}$/{
                  /listen 443/,/^}$/ s/^/#NOSSL#/
                }' "$CONF_PATH"
              else
                echo "SSL cert found for $DOMAIN — enabling SSL lines"
                # Uncomment the certbot SSL lines if they are commented
                sudo sed -i 's|^# \(ssl_certificate\)|    \1|' "$CONF_PATH"
                sudo sed -i 's|^# \(ssl_certificate_key\)|    \1|' "$CONF_PATH"
                sudo sed -i 's|^# \(include /etc/letsencrypt\)|    \1|' "$CONF_PATH"
                sudo sed -i 's|^# \(ssl_dhparam\)|    \1|' "$CONF_PATH"
              fi
            done

            # Test and reload
            sudo nginx -t && sudo systemctl reload nginx

            # Cleanup
            rm -rf /tmp/helix-nginx-config

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Backup Database
        run: |
          BACKUP_FILE="backup-${{ steps.version.outputs.version }}.sql"
          supabase db dump -f "$BACKUP_FILE" --data-only false
          echo "backup_file=$BACKUP_FILE" >> $GITHUB_OUTPUT
        id: backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ steps.version.outputs.version }}
          path: ${{ steps.backup.outputs.backup_file }}
          retention-days: 90

      - name: Run Database Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy client-export --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy lumio-card --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy lumio-sync-repo --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy docora-webhook --no-verify-jwt --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy docora-register --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy helix-mcp --no-verify-jwt --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
