# Nginx configuration for live.helix.toto-castaldi.com
# Copy this to /etc/nginx/sites-available/helix-live and create a symlink:
#   sudo ln -s /etc/nginx/sites-available/helix-live /etc/nginx/sites-enabled/
# Then reload nginx:
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name live.helix.toto-castaldi.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name live.helix.toto-castaldi.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/live.helix.toto-castaldi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/live.helix.toto-castaldi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Document root - this should match DEPLOY_PATH_LIVE in GitHub secrets
    root /var/www/helix-live;
    index live.html;

    # SPA routing - serve live.html for all routes
    location / {
        try_files $uri $uri/ /live.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PWA manifest and service worker - no cache
    location ~* (manifest\.webmanifest|sw\.js)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;
}

# To obtain SSL certificate:
#   sudo certbot --nginx -d live.helix.toto-castaldi.com
